<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="js/app.js" defer></script>

</head>

<body>
  <img class="logo" src="images/logo.svg" alt="">
  <h1>We are launching <strong>soon!</strong></h1>
  <p class="subscribe">Subscribe and get notified</p>
  <div class="form">
    <input type="email" name="email" id="email" placeholder="Your email address...">
    <button class="noti" type="submit">Notify Me</button>
  </div>
  <br>
  <span class="please hide"></span>
  <div class="img-mid">
    <img src="images/illustration-dashboard.png" alt="">
  </div>
  <div class="social">
    <i class="icon-fav fa-brands fa-facebook"></i>
    <i class="icon-fav fa-brands fa-twitter"></i>
    <i class="icon-fav fa-brands fa-instagram"></i> <br>
    <div class="copyr">
      &copy; Copyright JonathanMD. All Rights Reserved
    </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/JonathanManzanoDiaz/practice">Jonathan Manzano Diaz</a>.
    </p>
  </footer>
</body>

</html>
